<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Branch If JavaScript</title>
</head>
<body>
    <script>
        // 2. Even or Odd Checkher
        let num = prompt("Enter a number:");
        if (num % 2 == 0) {
            alert("Even Number");
        }   else {
            alert("Odd Number");
        }
    </script>
</body>
</html>
