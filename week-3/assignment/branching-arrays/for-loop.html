<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop JavaScript</title>
</head>
<body>
    <script>
        // 5. Multiplication Table Generator
        let num = prompt("Enter a number:");
        let result = "";
        for (let i = 1; i <= 10; i++) {
            result += `${num} x ${i} = ${num * i}\n`;
        }
        alert(result);
    </script>
</body>
</html>
