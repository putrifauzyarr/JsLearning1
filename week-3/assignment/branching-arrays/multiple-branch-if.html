<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Branch If JavaScript</title>
</head>
<body>
    <script>
        // 4. Grade Checker
        let score = prompt("Enter Your Score:");

        if (score >= 90 && score <= 100) {
            alert("Grade: A");
        }   else if (score >= 80 && score < 90) {
            alert("Grade B");
        }   else if (score >= 70 && score < 80) {
            alert("Grade: C");
        }   else {
            alert ("Fail");
        }
    </script>
</body>
</html>
