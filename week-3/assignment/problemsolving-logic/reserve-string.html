<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve String</title>
</head>
<body>
    <script>
    // 8. Reverse a String
    let word = prompt("Enter a word:");
    let reserved = word.split("").reserve().join("");
    alert("Reserved:", reserved);
    </script>
</body>
</html>
